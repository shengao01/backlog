        <script>
            var run = function (hight) {
                if(hight >= 100) {
                    hight = 19;
                }else {
					var TotalHeight = 231;
					var initTop = 19;
					var pillarTopHight = TotalHeight*(100-hight)/100;
                    hight = pillarTopHight+initTop;
                }
                return hight;
            }
            
            var load_main = function (chartarray) {
				var colorarray = {
					<!-- inform: "#31bbf2", -->
					low: "#f4df1f",
					mid: "#fa7800",
					high: "#e20c1e",
				};
                var lowHover=document.getElementById("low_hover");
				if(chartarray.low>=100)
				{
					lowHover.style.display="";
				}
				else
				{
					lowHover.style.display="none";
				}
				var midHover=document.getElementById("mid_hover");
				if(chartarray.mid>=100)
				{
					midHover.style.display="";
				}
				else
				{
					midHover.style.display="none";
				}
				var highHover=document.getElementById("high_hover");
				if(chartarray.high>=100)
				{
					highHover.style.display="";
				}
				else
				{
					highHover.style.display="none";
				}
                var low = run(chartarray.low) + "px";
                var mid = run(chartarray.mid) + "px";
                var high = run(chartarray.high) + "px";
                <!-- document.getElementById("inform").style.marginTop = inform; -->
				document.getElementById("low").style.marginTop = low;
				document.getElementById("mid").style.marginTop = mid;
				document.getElementById("high").style.marginTop = high;
            }
        </script>
